//import { ref, computed } from 'vue'

// PORT backend kamu

// contoh hasil: "http://192.168.0.5:8000"

// inisialisasi DataTables agar pakai styling Bootstrap 5

  // eslint-disable-next-line vue/multi-word-component-names

  components: { CopyRight, NavbarAdmin, HeaderAdmin, Welcome, EasyDataTable, },
  data() {

      columns: [

        { title: 'JK', data: 'jk' },

        { title: 'BB Lahir', data: 'bb_lahir' },
        { title: 'TB Lahir', data: 'tb_lahir' },
        { title: 'Alamat', data: 'alamat' },
        {
          title: 'Kelola',
          data: null,
          render: (data, type, row) => `
            <button class="btn btn-sm btn-outline-primary me-1" data-id="${row.id}" onclick="editKunjungan(${row.id})">Edit</button>
            <button class="btn btn-sm btn-outline-danger" data-id="${row.id}" onclick="hapusKunjungan(${row.id})">Hapus</button>
          `

      ],
      tableOptions: {
        responsive: true,
        pageLength: 10,
        destroy: true, // penting agar bisa di-refresh
      },
      aktifitas_anak:'kunjungan',
      isLoading: true,
      isCollapsed: false,
      username: '',
      today: '',
      thisMonth: '',
      kelurahan: '',
      windowWidth: window.innerWidth,
      configCacheKey: 'site_config_cache',
      activeMenu: 'anak', // default tampilan awal
      dataLoad:[],
      file: null,
      fileName: '',
      fileSize: 0,
      filePreviewLines: '',
      fileError: '',

      uploadProgress: 0,
      // config
      ACCEPTED_EXT: ['csv'],
      ACCEPTED_MIME: ['text/csv', 'application/vnd.ms-excel', 'text/plain'],
      MAX_FILE_SIZE: 5 * 1024 * 1024, // 5 MB
    }
  },
  created() {
    const storedEmail = localStorage.getItem('userEmail')
    if (storedEmail) {
      let namePart = storedEmail.split('@')[0]
      namePart = namePart.replace(/[._]/g, ' ')
      this.username = namePart
        .split(' ')
        .map(w => w.charAt(0).toUpperCase() + w.slice(1))
        .join(' ')
    } else {
      this.username = 'User'
    }
    this.today = this.getTodayDate()
    this.thisMonth = this.getThisMonth()
  },
  computed: {
    filteredData() {
      //console.log('filter data: ', this.paginatedData[1]);

      if (!this.paginatedData[1]) {
        return []
      }

      if (Array.isArray(this.paginatedData[1])) {
        console.warn("dataLoad is ARRAY, expected OBJECT mapping NIK â†’ Data!")
      }

      const arr = Object.values(this.paginatedData[1])
      const q = this.searchQuery.toLowerCase()
      const result = arr.filter(item => {
        const match =
          item.nama_perempuan?.toLowerCase().includes(q) ||
          item.nama_laki?.toLowerCase().includes(q) ||
          item.nik_perempuan?.includes(q) ||
          item.nik_laki?.includes(q)

        return match
      })
      return result
    },
    filteredBumil() {
      if (!this.dataLoad) return [];

      const arr = Array.isArray(this.dataLoad)
        ? this.dataLoad
        : Object.values(this.dataLoad);

      const q = this.searchQuery?.toLowerCase() ?? '';

      //console.log();

      return arr.filter(item => {
        return (
          item.nama_ibu?.toLowerCase().includes(q) ||
          item.nik_ibu?.includes(q) ||
          item.kehamilan_ke?.toString().includes(q)
        );
      });
    },
    filteredAnak() {
      if (!this.dataLoad) return [];

      const arr = Array.isArray(this.dataLoad)
        ? this.dataLoad
        : Object.values(this.dataLoad);

      const q = this.searchQuery_kunAn?.toLowerCase() ?? "";

      return arr.filter(item => {
        return (
          item.nama?.toLowerCase().includes(q) ||
          item.nik?.toString().includes(q)
        );
      });
    },
    paginatedBumil() {
      const filtered = this.filteredBumil;
      const start = (this.currentPage - 1) * this.perPage;
      return filtered.slice(start, start + this.perPage);
    },
    /* paginatedAnak() {
      const filtered = this.filteredAnak;
      const start = (this.currentPage - 1) * this.perPage;
      return filtered.slice(start, start + this.perPage);
    }, */
    paginatedCatin() {
      const filtered = this.filteredData;
      const start = (this.currentPage - 1) * this.perPage;
      return filtered.slice(start, start + this.perPage);
    },
    paginatedData() {
      const start = (this.currentPage - 1) * this.perPage;
      return this.dataLoad.slice(start, start + this.perPage);
    },
    totalPagesCatin() {
      return Math.ceil(this.filteredData.length / this.perPage);
    },
    totalPagesBumil() {
      return Math.ceil(this.filteredBumil.length / this.perPage);
    },
    /* totalPagesAnak() {
      return Math.ceil(this.filteredAnak.length / this.perPage);
    }, */
    paginationNumbers() {
      const pages = [];
      const total = this.totalPagesCatin;

      if (total <= 3) {
        // Jika halaman â‰¤ 3, tampilkan semua
        for (let i = 1; i <= total; i++) pages.push(i);
        return pages;
      }

      // Jika lebih dari 3 halaman
      if (this.currentPage <= 3) {
        return [1, 2, 3, "...", total];
      }

      if (this.currentPage >= total - 2) {
        return [1, "...", total - 2, total - 1, total];
      }

      // Di tengah
      return [1, "...", this.currentPage - 1, this.currentPage, this.currentPage + 1, "...", total];
    },
    paginationNumbersBumil() {
      const pages = [];
      const total = this.totalPagesBumil;

      if (total <= 3) {
        for (let i = 1; i <= total; i++) pages.push(i);
        return pages;
      }

      if (this.currentPage <= 3) {
        return [1, 2, 3, "...", total];
      }

      if (this.currentPage >= total - 2) {
        return [1, "...", total - 2, total - 1, total];
      }

      return [
        1,
        "...",
        this.currentPage - 1,
        this.currentPage,
        this.currentPage + 1,
        "...",
        total
      ];
    },
    /* paginationNumbersAnak() {
      const pages = [];
      const total = this.totalPagesAnak;

      if (total <= 3) {
        for (let i = 1; i <= total; i++) pages.push(i);
        return pages;
      }

      if (this.currentPage <= 3) {
        return [1, 2, 3, "...", total];
      }

      if (this.currentPage >= total - 2) {
        return [1, "...", total - 2, total - 1, total];
      }

      return [
        1,
        "...",
        this.currentPage - 1,
        this.currentPage,
        this.currentPage + 1,
        "...",
        total
      ];
    }, */
    items_kunAn() {
      return this.filteredAnak.map((item) => ({
        nik: item.nik ?? "-",

        nama_ortu: item.keluarga?.[0]?.nama_ibu

        bb: item.posyandu?.[0]?.bb ?? "-",
        tb: item.posyandu?.[0]?.tb ?? "-",
        unit_posyandu: item.posyandu?.[0]?.posyandu ?? "-",
        // ðŸ”¥ INI YANG PENTING
        action: { ...item }
      }));
    }

  },

    inputItem(item) {
      this.formOpen = true;

      this.form = {
        ...this.form,
        mode:'input',
        nik: item.nik ?? "",
        nama_anak: item.nama_anak ?? "",
        nama_ortu: item.nama_ortu ?? "",
        //bb: item.bb ?? "",
        //tb: item.tb ?? "",
        unit_posyandu: item.unit_posyandu ?? "",
        gender: item.gender ?? "",
        tgl_lahir: item.tgl_lahir ?? ""
      };
    },
    // Kirim ke backend
    async submitUpdate() {
      try {
        await fetch(`/api/anak/${this.form.nik}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(this.form),
        })
        alert("Data berhasil diupdate!")
      } catch (e) {
        console.error(e)
        alert("Gagal update data")
      }
    },
    // Delete via backend
    async delItem(item) {
      const nik = item.nik
      if (!confirm("Yakin ingin menghapus data ini?")) return

      try {
        await fetch(`/api/anak/${nik}`, { method: "DELETE" })
        alert("Data berhasil dihapus!")
      } catch (e) {
        console.error(e)
        alert("Gagal menghapus")
      }
    },
    //Mandatory
    goToPage(p) {
      if (p !== "...") {
        this.currentPage = p;
      }
    },
    toggleSidebar() {
      this.isCollapsed = !this.isCollapsed
    },
    menu(type) {
      this.activeMenu = type
      this.loadData();
    },
    async loadConfigWithCache() {
      try {
        // cek di localStorage
        const cached = localStorage.getItem(this.configCacheKey)
        if (cached) {
          const parsed = JSON.parse(cached)
          this.logoSrc = parsed.logo || null
          return
        }
         // kalau belum ada cache, fetch dari API
        const res = await axios.get(`${baseURL}/api/config`, {
          headers: {
            Accept: 'application/json',
            Authorization: `Bearer ${localStorage.getItem('token')}`,
          },
        })

        const data = res.data?.data
        if (data) {
          this.logoSrc = data.logo || null
          // simpan di localStorage untuk load cepat di page berikutnya
          localStorage.setItem(this.configCacheKey, JSON.stringify(data))
        }
      }catch (error) {
        console.warn('Gagal load config:', error)
        this.logoLoaded = false
      }
    },
    async getWilayahUser() {
      try {
        const res = await axios.get(`${baseURL}/api/user/region`, {
          headers: {
            Accept: 'application/json',
            Authorization: `Bearer ${localStorage.getItem('token')}`,
          },
        })

        const data = res.data
        this.kelurahan = data.kelurahan
        // Setelah dapet id_wilayah, langsung fetch posyandu
        //await this.fetchPosyanduByWilayah(this.id_wilayah)
      } catch (error) {
        console.error('Gagal ambil data wilayah user:', error)
        //this.kelurahan = '-'
      }
    },
    getTodayDate() {
      const hari = [
        'Minggu', 'Senin', 'Selasa', 'Rabu',
        'Kamis', 'Jumat', 'Sabtu'
      ]
      const bulan = [
        'Januari', 'Februari', 'Maret', 'April',
        'Mei', 'Juni', 'Juli', 'Agustus',
        'September', 'Oktober', 'November', 'Desember'
      ]
      const now = new Date()
      return `${hari[now.getDay()]}, ${now.getDate()} ${bulan[now.getMonth()]} ${now.getFullYear()}`
    },
    getThisMonth() {
      const bulan = [
        'Januari', 'Februari', 'Maret', 'April',
        'Mei', 'Juni', 'Juli', 'Agustus',
        'September', 'Oktober', 'November', 'Desember'
      ]

      const now = new Date()
      let monthIndex = now.getMonth() - 1
      let year = now.getFullYear()

      // kalau sekarang Januari (0), berarti mundur ke Desember tahun sebelumnya
      if (monthIndex < 0) {
        monthIndex = 11
        year -= 1
      }

      return `${bulan[monthIndex]} ${year}`
    },
    handleResize() {
      this.windowWidth = window.innerWidth
      if (this.windowWidth < 992) {
        this.isCollapsed = true // auto collapse di tablet/mobile
      } else {
        this.isCollapsed = false // normal lagi di desktop
      }
    },
    setFile(file) {
      this.fileError = ''
      // validasi
      const valid = this.validateFile(file)
      if (!valid.valid) {
        this.file = null
        this.fileName = ''
        this.fileSize = 0
        this.filePreviewLines = ''
        this.fileError = valid.message
        return
      }

      this.file = file
      this.fileName = file.name
      this.fileSize = file.size
      this.fileError = ''

      // baca beberapa byte pertama untuk preview (opsional)
      this.previewFileContent(file)
    },
    validateFile(file) {
      // ext
      const nameParts = (file.name || '').split('.')
      const ext = nameParts.length > 1 ? nameParts.pop().toLowerCase() : ''
      if (!this.ACCEPTED_EXT.includes(ext)) {
        return { valid: false, message: 'Format file tidak didukung. Hanya .csv yang diperbolehkan.' }
      }

      // mime (beberapa browser pakai text/plain)
      if (this.ACCEPTED_MIME.length && !this.ACCEPTED_MIME.includes(file.type) && file.type !== '') {
        // dimungkinkan file.type kosong di beberapa OS, jadi jangan terlalu strict
        return { valid: false, message: 'Tipe file tidak valid (MIME mismatch).' }
      }

      if (file.size > this.MAX_FILE_SIZE) {
        return { valid: false, message: `Ukuran file terlalu besar. Maks ${this.humanFileSize(this.MAX_FILE_SIZE)}.` }
      }

      return { valid: true }
    },
    previewFileContent(file) {
      const reader = new FileReader()
      reader.onload = (ev) => {
        const text = (ev.target.result || '').toString()
        // ambil 1-2 baris pertama untuk preview, sanitasi
        const lines = text.split(/\r?\n/).filter(Boolean)
        this.filePreviewLines = lines.length ? lines.slice(0,2).join(' | ') : ''
      }
      // baca sebagian saja untuk efisiensi (readAsText membaca seluruh file â€” acceptable untuk CSV kecil)
      reader.readAsText(file.slice(0, 2000))
    },
    async uploadCSV() {
      //console.log(this.aktifitas_anak);

      if (!this.file) {
        this.fileError = 'Tidak ada file untuk di-upload.'
        return
      }

      // ðŸ§­ Tentukan endpoint sesuai menu aktif
      let UPLOAD_URL = ''
      if (this.activeMenu === 'anak') {
        UPLOAD_URL = `${baseURL}/api/children/${
          this.aktifitas_anak === 'kunjungan'
            ? 'import_kunjungan'
            : 'import_pendampingan'
        }`
      } else if (this.activeMenu === 'bumil') {
        UPLOAD_URL = `${baseURL}/api/pregnancy/import`
      } else if (this.activeMenu === 'catin') {
        UPLOAD_URL = `${baseURL}/api/bride/import`
      } else {
        this.fileError = 'Menu tidak dikenal. Pastikan kamu memilih menu yang benar.'
        return
      }

      const formData = new FormData()
      formData.append('file', this.file)

      try {
        this.uploading = true
        this.uploadProgress = 0
        this.fileError = ''

        const res = await axios.post(UPLOAD_URL, formData, {
          headers: {
            'Content-Type': 'multipart/form-data',
            Authorization: `Bearer ${localStorage.getItem('token')}`
          },
          onUploadProgress: (progressEvent) => {
            if (progressEvent.lengthComputable) {
              this.uploadProgress = Math.round(
                (progressEvent.loaded * 100) / progressEvent.total
              )
            }
          }
        })

        // âœ… Respons sukses
        console.log('Upload berhasil:', res.data)
        if (this.$bvToast) {
          this.$bvToast.toast('Upload CSV berhasil diproses.', {
            variant: 'success',
            solid: true
          })
        }

        // ðŸ”„ Reset input file setelah upload
        this.removeFile()
      } catch (err) {
        console.error('Upload error:', err)
        this.fileError =
          (err.response && err.response.data && err.response.data.message) ||
          'Gagal upload file. Periksa format CSV atau koneksi server.'
      } finally {
        this.uploading = false
        this.uploadProgress = 0
      }
    },
    triggerFileDialog() {
      this.$refs.fileInput.click()
    },
    handleFileChange(e) {
      const file = e.target.files[0]
      this.loadFilePreview(file)
    },
    handleDrop(e) {
      const file = e.dataTransfer.files[0]
      this.loadFilePreview(file)
      this.isDataDrag = false
    },
    onDragOver() {
      this.isDataDrag = true
    },
    onDragLeave() {
      this.isDataDrag = false
    },
    removeFile() {
      this.file = null
      this.fileName = ''
      this.fileSize = 0
      this.filePreviewLines = ''
      this.$refs.fileInput.value = ''
    },
    humanFileSize(size) {
      const i = Math.floor(Math.log(size) / Math.log(1024))
      return (
        (size / Math.pow(1024, i)).toFixed(2) * 1 +
        ' ' +
        ['B', 'kB', 'MB', 'GB', 'TB'][i]
      )
    },
    async loadFilePreview(file) {
      if (!file) return
      if (!file.name.endsWith('.csv')) {
        this.fileError = 'Hanya file CSV yang diperbolehkan.'
        return
      }

      this.file = file
      this.fileName = file.name
      this.fileSize = file.size
      this.fileError = ''

      const text = await file.text()
      const lines = text.split('\n').slice(0, 2).join(' | ')
      this.filePreviewLines = lines
    },
    formatDate(dateString) {
      if (!dateString) return '-'
      const date = new Date(dateString)
      const day = String(date.getDate()).padStart(2, '0')
      const month = String(date.getMonth() + 1).padStart(2, '0')
      const year = date.getFullYear()
      return `${day}-${month}-${year}`
    },
    async loadData() {
      try {
        let res = null;

        const headers = {
          Authorization: `Bearer ${localStorage.getItem('token')}`
        };

        var payload;
        switch (this.activeMenu) {
          case 'anak':
            res = await axios.get(`${baseURL}/api/children`, { headers });
            payload = res.data.data_anak ?? {};
            this.dataLoad = Array.isArray(payload) ? payload : Object.values(payload);
            break;
          case 'bumil':
            res = await axios.get(`${baseURL}/api/pregnancy`, { headers });
            payload = res.data?.data || []
            this.dataLoad = Array.isArray(payload) ? payload : Object.values(payload);
            break;
          case 'catin':
            res = await axios.get(`${baseURL}/api/bride`, { headers });
            payload = res.data ?? {};
            this.dataLoad = Array.isArray(payload) ? payload : Object.values(payload);
            break;
          default:
            return;
        }
        //console.log(this.dataLoad);

      } catch (e) {
        console.error('Gagal ambil data:', e);
        //this.paginatedData = [];
      }
    }
  },
  async mounted() {
    this.isLoading = true
    try {
      await Promise.all([
        this.loadConfigWithCache(),
        this.loadData(),
        this.getWilayahUser(),
        this.handleResize(),

        window.addEventListener('resize', this.handleResize)
      ])
    } catch (err) {
      console.error('Error loading data:', err)
    } finally {
      this.isLoading = false
    }
  },
  beforeUnmount() {
    window.removeEventListener('resize', this.handleResize)
  },
}
</script>
